<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Dickson Attractions</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Navigation Bar */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* Welcome Section */
        .welcome-section {
            position: relative;
            text-align: center;
            color: white;
            height: 70vh;
            background: black;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            height: 100%;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tagline {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .tagline h2 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <!-- Welcome Section -->
    <section class="welcome-section">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="6.png" alt="PEKAN PORT DICKSON">
            </div>
            <div class="carousel-item">
                <img src="pantai_cahaya_negeri.jpg" alt="PANTAI CAHAYA NEGERI">
            </div>
            <div class="carousel-item">
                <img src="muzium_kota_lukut.jpg" alt="MUZIUM KOTA LUKUT">
            </div>
        </div>
        <div class="tagline">
            <h2>Discover the beauty of Port Dickson!</h2>
        </div>
    </section>

    <!-- Other Sections Placeholder -->
    <section id="attractions">...</section>
    <section id="map">...</section>
    <section id="events">...</section>
    <section id="gallery">...</section>
    <section id="contact">...</section>

    <script>
        // JavaScript for the carousel (if needed)
        const carouselItems = document.querySelectorAll(".carousel-item");
        let currentIndex = 0;

        function showNextImage() {
            carouselItems[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % carouselItems.length;
            carouselItems[currentIndex].classList.add("active");
        }

        // Change image every 5 seconds
        setInterval(showNextImage, 5000);
    </script>
</body>
</html>
