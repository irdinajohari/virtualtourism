<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadangan Penambahbaikan Pelancongan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Borang Cadangan Penambahbaikan Pelancongan</h2>
        <form action="save_suggestion.php" method="POST">
            <div class="form-group">
                <label for="suggestion">Cadangan Penambahbaikan:</label>
                <textarea id="suggestion" name="suggestion" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Kawasan Penambahbaikan:</label>
                <select id="location" name="location" required>
                    <option value="">--Pilih Kawasan--</option>
                    <option value="Pantai Cahaya Negeri">Pantai Cahaya Negeri</option>
                    <option value="Pantai Teluk Kemang">Pantai Teluk Kemang</option>
                    <option value="Tanjung Tuan">Tanjung Tuan</option>
                    <option value="Hutan Rekreasi Tanjung Tuan">Hutan Rekreasi Tanjung Tuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Tarikh Cadangan:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="name">Nama Pencadang:</label>
                <input type="text" id="name" name="name" placeholder="Nama penuh" required>
            </div>
            <div class="form-group">
                <label for="phone">Nombor Telefon:</label>
                <input type="tel" id="phone" name="phone" placeholder="012-3456789" pattern="[0-9]{3}-[0-9]{7,8}" required>
            </div>
            <button type="submit">Hantar Cadangan</button>
        </form>
    </div>
</body>
</html>
