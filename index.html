<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Dickson Attractions</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Welcome Section */
        .welcome-section {
            position: relative;
            text-align: center;
            color: white;
            height: 500px;
            background: black;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            height: 100%;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tagline {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .tagline h2 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 30px;
  background-color: #ff6ec7; /* Bright pink */
  color: #fff;
}

/* Logo styling */
.logo img {
  height: 50px; /* Adjust based on your logo */
}

/* Navigation links styling */
.nav-links {
  display: flex;
  gap: 20px;
  list-style: none;
  background-color: rgba(255, 255, 255, 0.2);
  padding: 20px;
  border-radius: 8px;
}

.nav-links a {
  text-decoration: none;
  color: white;
  font-size: 16px;
  padding: 15px;
  transition: background-color 0.2s;
  border-radius: 8px;
}

.nav-links a:hover {
  background-color: #1d1d1d;
  border-radius: 8px;
  padding: 15px;
  transition: background-color 0.2s;
}

/* Hire Us button styling */
.hire-us-button {
  background-color: rgba(255, 255, 255, 0.2);
  border: none;
  color: white;
  font-size: 16px;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
}

.hire-us-button:hover {
  background-color: rgba(255, 255, 255, 0.4);
}

.hire-us-button .dot {
  width: 10px;
  height: 10px;
  background-color: limegreen;
  border-radius: 50%;
}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
    <div class="logo">
      <img src="logo_MPPD.png" alt="Logo">
    </div>
    <ul class="nav-links">
      <li><a href="#work">Work</a></li>
      <li><a href="#capabilities">Capabilities</a></li>
      <li><a href="#process">Process</a></li>
      <li><a href="#pricing">Pricing</a></li>
    </ul>
    <button class="hire-us-button">
      <span class="dot"></span> Hire Us
    </button>
  </nav>

    <!-- Welcome Section -->
    <section class="welcome-section">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="6.png" alt="PEKAN PORT DICKSON">
            </div>
            <div class="carousel-item">
                <img src="pantai_cahaya_negeri.jpg" alt="PANTAI CAHAYA NEGERI">
            </div>
            <div class="carousel-item">
                <img src="muzium_kota_lukut.jpg" alt="MUZIUM KOTA LUKUT">
            </div>
        </div>
        <div class="tagline">
            <h2>Discover the beauty of Port Dickson!</h2>
        </div>
    </section>

    <!-- Other Sections Placeholder -->
    <section id="attractions">...</section>
    <section id="map">...</section>
    <section id="events">...</section>
    <section id="gallery">...</section>
    <section id="contact">...</section>

    <script>
        // JavaScript for the carousel (if needed)
        const carouselItems = document.querySelectorAll(".carousel-item");
        let currentIndex = 0;

        function showNextImage() {
            carouselItems[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % carouselItems.length;
            carouselItems[currentIndex].classList.add("active");
        }

        // Change image every 5 seconds
        setInterval(showNextImage, 5000);
    </script>
</body>
</html>
